
<html>
  <head>

    <title>Ethersjs Demo</title>
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
<style media="screen">
  body {
  background-color: blue;
  text-align: center;
  color: white;
  font-family: Arial, Helvetica, sans-serif;

}

</style>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  </head>

  <body>

    <script charset="utf-8"
        src="https://cdn.ethers.io/scripts/ethers-v4.min.js"
        type="text/javascript">
  </script>
  <script>
    window.ethereum.enable()
    var provider = new ethers.providers.Web3Provider(web3.currentProvider, 'ropsten');

    var MoodContractAddress = "0xF09d9bAc28E94A03BD66D943Cfc950484A8B9759";
    let MoodContractABI = [
  {
    "constant": true,
    "inputs": [],
    "name": "getMood",
    "outputs": [
      {
        "internalType": "string",
        "name": "",
        "type": "string"
      }
    ],
    "payable": false,
    "stateMutability": "view",
    "type": "function"
  },
  {
    "constant": false,
    "inputs": [
      {
        "internalType": "string",
        "name": "_mood",
        "type": "string"
      }
    ],
    "name": "setMood",
    "outputs": [],
    "payable": false,
    "stateMutability": "nonpayable",
    "type": "function"
  }
  ]

    provider.listAccounts().then(function (accounts) {
      signer = provider.getSigner(accounts[0]);
      MoodContract = new ethers.Contract(MoodContractAddress, MoodContractABI, signer);
    })

    async function getMood() {
      getMoodPromise = MoodContract.getMood();
      var Mood = await getMoodPromise;
      alert("The current mood is: " + Mood);
    }

    async function setMood() {
      mood = $("#mood").val()
      if (mood == "") {
        alert("Please input mood");
      } else {
        setMoodPromise = MoodContract.setMood(mood);
        await setMoodPromise;
      }
    }
  </script>


  <h1>Nikomatt MOOD Dapp</h1>
  <p>Set Or Get The mood Here:</p>
  <label for="mood">Input Mood:</label> <br/>
  <input type="text" id="mood"/>
  <div>
  <button onclick="getMood()">get Mood</button>
</div>
<div>
  <button onclick="setMood()">set Mood</button>
</div>



</body>
<html/>
